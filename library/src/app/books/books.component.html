<div class="book-container">
    <h2>Book Management</h2>
  
    <!-- Add Book Form -->
    <div>
      <h3>Add New Book</h3>
      <form (ngSubmit)="addBook()" #addBookForm="ngForm">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" [(ngModel)]="newBook.title" name="title" required />
        </div>
        <div>
          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" [(ngModel)]="newBook.isbn" name="isbn" required />
        </div>
        <div>
          <label for="publication_date">Publication Date:</label>
          <input type="date" id="publication_date" [(ngModel)]="newBook.publication_date" name="publication_date" required />
        </div>
        <div>
          <label for="available_copies">Available Copies:</label>
          <input type="number" id="available_copies" [(ngModel)]="newBook.available_copies" name="available_copies" required />
        </div>
        <div>
          <label for="total_copies">Total Copies:</label>
          <input type="number" id="total_copies" [(ngModel)]="newBook.total_copies" name="total_copies" required />
        </div>
        <div>
            <label for="author">Author:</label>
            <select id="author" [(ngModel)]="newBook.author_id" name="author_id" required>
              <option *ngFor="let author of authors" [value]="author.author_id">{{ author.name }}</option>
            </select>
        </div>
          
        <button type="submit" [disabled]="addBookForm.invalid">Add Book</button>
      </form>
    </div>
  
    <!-- List of Books -->
    <div>
      <h3>Books List</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Publication Date</th>
            <th>Available Copies</th>
            <th>Total Copies</th>
            <th>Author</th> <!-- Displaying Author Name -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td>{{ book.book_id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.publication_date }}</td>
            <td>{{ book.available_copies }}</td>
            <td>{{ book.total_copies }}</td>
            <td>{{ getAuthorName(book.author) }}</td> 
            <td>
              <button (click)="editBook(book)">Edit</button>
              <button (click)="deleteBook(book.book_id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Edit Book Form -->
    <div *ngIf="editingBook">
      <h3>Edit Book</h3>
      <form (ngSubmit)="saveEditedBook()" #editBookForm="ngForm">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" [(ngModel)]="editingBook.title" name="title" required />
        </div>
        <div>
          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" [(ngModel)]="editingBook.isbn" name="isbn" required />
        </div>
        <div>
          <label for="publication_date">Publication Date:</label>
          <input type="date" id="publication_date" [(ngModel)]="editingBook.publication_date" name="publication_date" required />
        </div>
        <div>
          <label for="available_copies">Available Copies:</label>
          <input type="number" id="available_copies" [(ngModel)]="editingBook.available_copies" name="available_copies" required />
        </div>
        <div>
          <label for="total_copies">Total Copies:</label>
          <input type="number" id="total_copies" [(ngModel)]="editingBook.total_copies" name="total_copies" required />
        </div>
        <div>
            <label for="author">Author:</label>
            <select id="author" [(ngModel)]="newBook.author_id" name="author_id" required>
              <option *ngFor="let author of authors" [value]="author.author_id">{{ author.name }}</option>
            </select>
        </div>
        <button type="submit" [disabled]="editBookForm.invalid">Save Changes</button>
      </form>
    </div>
</div>
